
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="profile-card">
        <img src="Linkdin profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">Priya Bhalerao</div>
        <div class="designation">Java Developer</div>
        <div class="bio">Passionate developer with a love for coding and design. Exploring web development and data science.</div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/priya-bhalerao/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>    
    </div>
</body>
</html>
